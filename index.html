<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image editor</title>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>easy image editor</h1>
    <!-- filter options - img view-->
    <div class="options-and-view">
      <!-- options -->
      <div class="options">
        <div class="filter-options">
          <h2>filters</h2>
          <button class="active" data-filter="brightness">brightness</button>
          <button data-filter="saturate">saturation</button>
          <button data-filter="invert">inversion</button>
          <button data-filter="grayscale">grayscale</button>
        </div>

        <div class="current-filter">
          <div class="box active" data-filter="brightness">
            <p class="name">brightness</p>
            <p class="precent">100%</p>
            <input type="range" id="current-filter-range" min="0" max="100" value="100">
          </div>
          <div class="box" data-filter="saturate">
            <p class="name">saturation</p>
            <p class="precent">100%</p>
            <input type="range" id="current-filter-range" min="0" max="100" value="100">
          </div>
          <div class="box" data-filter="invert">
            <p class="name">inversion</p>
            <p class="precent">0%</p>
            <input type="range" id="current-filter-range" min="0" max="100" value="0">
          </div>
          <div class="box" data-filter="grayscale">
            <p class="name">grayscale</p>
            <p class="precent">0%</p>
            <input type="range" id="current-filter-range" min="0" max="100" value="0">
          </div>
        </div>
        <div class="rotation-options">
          <h2>rotate & flip</h2>
          <button class="rotate-left"><i class="fas fa-rotate-left"></i></button>
          <button class="rotate-right"><i class="fas fa-rotate-right"></i></button>
          <button class="flip-horizantel"><i class="fas fa-left-right"></i></button>
          <button class="flip-vertical"><i class="fas fa-up-down"></i></button>
        </div>
      </div>
      <!-- options -->

      <!-- view -->
      <canvas class="view">

      </canvas>
      <!-- view -->
    </div>
    <!-- filter options - img view-->

    <!-- reset and save options -->
    <div class="reset-and-file">
      <button class="reset">reset filters</button>
      <div class="file-options">
        <label for="img-input">select image</label>
        <input type="file" id="img-input" accept="image/jpg, image/png, image/jpeg">
        <button class="remove-img">remove</button>
        <a class="save" download="editedImg" href="">save image</a>
      </div>
    </div>
    <!-- reset and save options -->
  </div>
</body>
</html>
